name: Cargo Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  cargo-test:
    name: cargo-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: test
        run: cd checkstyle && cargo test --verbose